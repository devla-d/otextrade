{% extends "auth_layout.html" %} {% load static %} {% block title %} Sign in {% endblock title %} {% block style %} {% endblock style %} {% block content %}
<!-- section content begin -->
<div class="uk-section uk-padding-remove-vertical">
    <div class="uk-container uk-container-expand">
        <div class="uk-grid" data-uk-height-viewport="expand: true">
            <div class="uk-width-3-5@m uk-background-cover uk-background-center-right uk-visible@m uk-box-shadow-xlarge" style="background-image: url(/static/images/in-signin-image.jpg);">
            </div>
            <div class="uk-width-expand@m uk-flex uk-flex-middle">
                <div class="uk-grid uk-flex-center">
                    <div class="uk-width-3-5@m">
                        <div class="in-padding-horizontal@s">
                            <!-- module logo begin -->
                            <a class="uk-logo" href="/">
                                <img class="in-offset-top-10" src="/static/images/in-lazy.svg" data-src="/static/images/otlogo.png" alt="logo" width="130" height="36" data-uk-img>
                            </a>
                            <!-- module logo begin -->
                            <p class="uk-text-lead uk-margin-top uk-margin-remove-bottom">Log into your account</p>
                            <p class="uk-text-small uk-margin-remove-top uk-margin-medium-bottom">Don't have an account? <a href="{% url 'sign-up' %}">Register here</a></p>
                            <!-- login form begin -->
                            <form class="uk-grid uk-form" method="post">
                                {% csrf_token %}
                                <div class="uk-margin-small uk-width-1-1 uk-inline">
                                    <label class="uk-form-label" for="form-stacked-text">{{form.email.label}}</label>
                                    <div class="uk-form-controls">
                                        {{form.email}}
                                        <span class="uk-form-msg uk-text-danger" id="id_phone_msg"></span>
                                    </div>
                                </div>
                                <div class="uk-margin-small uk-width-1-1 uk-inline">
                                    <label class="uk-form-label" for="form-stacked-text">{{form.password.label}}</label>
                                    <div class="uk-form-controls">
                                        {{form.password}}
                                        <span class="uk-form-msg uk-text-danger" id="id_phone_msg"></span>
                                    </div>
                                </div>
                                <div class="uk-margin-small uk-width-auto uk-text-small">
                                    <label><input class="uk-checkbox uk-border-rounded" type="checkbox"> Remember me</label>
                                </div>
                                <div class="uk-margin-small uk-width-expand uk-text-small">
                                    <label class="uk-align-right"><a class="uk-link-reset" href="/password-reset/">Forgot password?</a></label>
                                </div>
                                <div class="uk-margin-small uk-width-1-1">
                                    <button class="uk-button uk-width-1-1 uk-button-primary uk-border-rounded uk-float-left" type="submit" name="submit">Sign in</button>
                                </div>
                            </form>
                            <!-- login form end -->
                            <!-- <p class="uk-heading-line uk-text-center"><span>Or sign in with</span></p>
                            <div class="uk-margin-medium-bottom uk-text-center">
                                <a class="uk-button uk-button-small uk-border-rounded in-brand-google" href="#"><i class="fab fa-google uk-margin-small-right"></i>Google</a>
                                <a class="uk-button uk-button-small uk-border-rounded in-brand-facebook" href="#"><i class="fab fa-facebook-f uk-margin-small-right"></i>Facebook</a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- section content end -->


{% endblock content %}
