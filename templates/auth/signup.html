{% extends "auth_layout.html" %} {% load static %} {% block title %} Sign up {% endblock title %} {% block style %} {% endblock style %} {% block content %}

<!-- section content begin -->
<div class="uk-section uk-padding-remove-vertical">
    <div class="uk-container uk-container-expand">
        <div class="uk-grid" data-uk-height-viewport="expand: true">
            <div class="uk-width-3-5@m uk-background-cover uk-background-center-right uk-visible@m uk-box-shadow-xlarge" style="background-image: url(/static/images/in-signin-image.jpg);">
            </div>
            <div class="uk-width-expand@m uk-flex uk-flex-middle">
                <div class="uk-grid uk-flex-center">
                    <div class="uk-width-1-1@m">
                        <div class="in-padding-horizontal@s">
                            <!-- module logo begin -->
                            <a class="uk-logo" href="/">
                                <img class="in-offset-top-10" src="/static/images/in-lazy.svg" data-src="/static/images/in-logo-1.svg" alt="logo" width="130" height="36" data-uk-img>
                            </a>
                            <!-- module logo begin -->
                            <p class="uk-text-lead uk-margin-top uk-margin-remove-bottom">Create an account</p>
                            <p class="uk-text-small uk-margin-remove-top uk-margin-medium-bottom">Already have an account? <a href="{% url 'sign-in' %}">Login here</a></p>
                            <!-- login form begin -->
                            <form method="post" class="uk-grid uk-form">
                                {% csrf_token %}
                                <div class="uk-margin-small uk-width-1-1 uk-inline">
                                    <span class="uk-form-icon uk-form-icon-flip fas fa-envelope fa-sm"></span>
                                    <input class="uk-input uk-border-rounded" id="email" value="" name="email" type="email" placeholder="Email" required>
                                </div>

                                <!-- <div class="uk-margin-small uk-width-1-1 uk-inline">
                                    <span class="uk-form-icon uk-form-icon-flip fas fa-user fa-sm"></span>
                                    <input class="uk-input uk-border-rounded" id="username" value="" type="text" placeholder="Username">
                                </div>


                                <div class="uk-margin-small uk-width-1-1 uk-inline">
                                    <span class="uk-form-icon uk-form-icon-flip fas fa-lock fa-sm"></span>
                                    <input class="uk-input uk-border-rounded" id="password" value="" type="password" placeholder="Password">
                                </div> -->

                                <div class="uk-margin-small uk-width-1-1">
                                    <button class="uk-button uk-width-1-1 uk-button-primary uk-border-rounded uk-float-left" type="submit" name="submit">Sign Up</button>
                                </div>
                            </form>
                            <!-- login form end -->
                            <!-- <p class="uk-heading-line uk-text-center"><span>Or sign up with</span></p>
                            <div class="uk-margin-medium-bottom uk-text-center">
                                <a class="uk-button uk-button-small uk-border-rounded in-brand-google" href="#"><i class="fab fa-google uk-margin-small-right"></i>Google</a>
                                <a class="uk-button uk-button-small uk-border-rounded in-brand-facebook" href="#"><i class="fab fa-facebook-f uk-margin-small-right"></i>Facebook</a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- section content end -->
{% endblock content %}
