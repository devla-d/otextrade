{% load crispy_forms_tags %}
<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Binary options trading platform">
    <meta name="keywords" content="Invest, Binary Options, Trade, Forex, MT5, Broker">
    <meta name="author" content="sammy">
    <meta name="robots" content="noindex,nofollow">
    <title> Create an agent account -- OTEX </title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/Flexy-admin-lite/" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png">
    <!-- Custom CSS -->
    <link href="/static/management/assets/libs/chartist/dist/chartist.min.css" rel="stylesheet">
    <link href="/static/management/assets/libs/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/management/dist/css/style.min.css" rel="stylesheet"> {% block style %} {% endblock style %}
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full" data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">


        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Create An Agents Account </h4>
                                <h6 class="card-subtitle">Get a verification code from admin
                                </h6>
                                <br>
                                <form action="" method="post">
                                    {% csrf_token %} {{form_1|crispy}} {{form_2|crispy}}


                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <button class="btn btn-success text-white">Submit</button>
                                        </div>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->

        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="/static/management/assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="/static/management/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/management/dist/js/app-style-switcher.js"></script>
    <!--Wave Effects -->
    <script src="/static/management/dist/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="/static/management/dist/js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="/static/management/dist/js/custom.js"></script>
    <!--This page JavaScript -->

</body>

</html>
